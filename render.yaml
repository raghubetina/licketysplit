databases:
  - name: licketysplit-db
    databaseName: licketysplit_production
    user: licketysplit
    plan: free

services:
  - type: web
    name: licketysplit-web
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    healthCheckPath: /up
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: licketysplit-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2

- type: worker
  name: licketysplit-worker
  runtime: ruby
  plan: free
  buildCommand: "bundle install"
  startCommand: "bundle exec rake solid_queue:start"
  envVars:
    - key: DATABASE_URL
      fromDatabase:
        name: licketysplit-db
        property: connectionString
    - key: RAILS_MASTER_KEY
      sync: false
